<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p><b>Marca: {{ producto.marca }}</b></p>
                <p class="card-text">{{ producto.descripcion }}</p>
                <p><b>Valor: ${{ producto.precio }} COP</b></p>
                <p class="card-text"><small class="text-body-secondary">Last updated {{ producto.fechaCreado }}</small></p>
                <button type="button" class="btn btn-outline-danger" [routerLink]="['/productos']">Volver</button>
            </div>
        </div>
    </div>
</div>
